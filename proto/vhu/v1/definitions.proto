syntax = "proto3";
package vhu.v1;

option go_package = "poc/vhu";
option php_namespace = "App\\Services\\VHU";

message Header {
  string title = 1;
  string description = 2;
  string summary = 3;
  repeated Image images = 4;
  string id = 5; // objectnumber
  string uri = 6; // RDF URI
}

message Image {
  string uri = 1;
  string rights = 2;
  string caption = 3;
}

message Timeline {
  Header header = 1;
  repeated Event events = 2;
}

message Event {
  Header header = 1;
  string start_date = 2;
  string end_date = 3;
  string period = 4;
  repeated MuseumObjectInfo objects = 5;
  bool is_group = 6;
  string year = 7;
}

message MuseumObjectInfo {
  string title = 1;
  string image = 2;
  string id = 3;
  string uri = 4;
  string object_number = 5;
  string museum_name = 6;
  string concept_label = 7;
}

message MuseumObject {
  Header header = 1;
  Metadata metadata = 2;
  repeated ThesaurusConcept concepts = 3; // skos:relatedMatch via thesaurus link
  repeated MuseumObject related_objects = 4;
  ObjLinkInfo link_info = 5;
}

message ObjLinkInfo {
  string museum_name = 1;
  string object_number = 2;
  string object_name = 3;
  string dcn_uri = 4;
}

message Metadata {
  string object_number = 1;
  string object_date = 2;
  repeated Measurement measurements = 3;
  string documentation = 4;
  string association = 5;
  repeated string object_type = 6;
  string rights = 7;
  repeated string creators = 9;
  repeated string subject = 10;
  repeated string dimensions = 12;
  repeated string material = 13;
}

message Measurement {
  int64 height = 1;
  int64 width = 2;
  string unit = 3;
  string dimension_type = 4;
}

message ThesaurusConcept {
  string id = 1; // STT URI
  string pref_label = 2;
  string scope_notes = 3;
}

